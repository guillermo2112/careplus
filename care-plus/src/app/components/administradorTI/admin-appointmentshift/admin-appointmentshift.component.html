<app-home-admin></app-home-admin>

<section class="container">
  <div class="py-2">
    <app-modal></app-modal>
  </div>
  
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Lista de turnos para Cita</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Hora</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
            @for(appointmentshift of appointmentshifts; track appointmentshift.id){ 
                <tr>
                  <th>{{ appointmentshift.id }}</th>
                  <th>{{ appointmentshift.hour }}</th>
                  <th>
                    <button class="btn btn-warning">Editar</button>
                  </th>
                </tr>
                }
        </tbody>
      </table>
    </div>
  </div>

</section>
