<section class="container">
  <table datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger" >
    <thead>
        <tr>
            <th>ID</th>
            <th>Hour</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
      @for(appointmentshift of appointmentshifts; track
      appointmentshift.id){
            <tr>
            <td>{{appointmentshift.id}}</td>
            <td>{{appointmentshift.hour}}</td>
            <td>
              <button
              class="btn btn-care"
              (click)="navigateToUpdateAppointmentshift(appointmentshift.id)"
            >
              Actualizar
            </button>
            </td>
            </tr>
        }
    </tbody>
</table>
</section>
