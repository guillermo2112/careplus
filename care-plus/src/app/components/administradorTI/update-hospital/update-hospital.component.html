
<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Actualizar Hospital</h3>
        <form (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" [(ngModel)]= "hospital.name" name="name">
            </div>
            
            <div class="form-group">
                <label for="id">ID de Hospital</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="hospital.id" name="id">
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="hospital.address" name="address">
            </div>
            <div class="form-group">
                <label for="pc">Codigo Postal</label>
                <input type="text" class="form-control" id="pc" [(ngModel)]="hospital.pc" name="pc">
            </div>
            <div class="form-group">
                <label for="province">Provincia</label>
                <input type="text" class="form-control" id="province" [(ngModel)]="hospital.province" name="dni">
            </div>
    
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="hospital.phone" name="phone">
            </div>

            <div class="form-group">
                <!-- <label>Estado</label><br>
                @if(hospital.user.onDutty == "ACTIVE" || hospital.user.onDutty){
                   <input type="checkbox" id="activo" name="status" [(ngModel)]="hospital.user.onDutty" checked>
                    <label for="activo">Activo</label><br> 
                }@else if(hospital.user.onDutty == "INACTIVE" || !hospital.user.onDutty){
                    <input type="checkbox" id="activo" name="status" [(ngModel)]="hospital.user.onDutty">
                    <label for="activo">Activo</label><br> 
                } -->
              </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
