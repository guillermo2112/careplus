<body class="contenedorGrande">
<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Crear Doctor </h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="doctor.name" name="name">
            </div>
        
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="doctor.address" name="address">
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="text" class="form-control" id="birthdate" [(ngModel)]="doctor.birthdate" name="birthdate">
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" [(ngModel)]="doctor.dni" name="dni">
            </div>
            
            <div class="form-group">
                <label for="license_num">Número de Licencia</label>
                <input type="text" class="form-control" id="license_num" [(ngModel)]="doctor.license_num" name="license_num">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="doctor.phone" name="phone">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="doctor.user.username" [(ngModel)]="usuario.username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="doctor.user.password" [(ngModel)]="usuario.password" name="password">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
