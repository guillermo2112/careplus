<section class="container">

  
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Lista de Doctores</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Codigo Postal</th>
            <th>Telefono</th>
            <th>Provincia</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for(hospital of hospital; track hospital.id){ 
            <tr>
              <th>{{ hospital.id }}</th>
              <th>{{ hospital.name }}</th>
              <th>{{ hospital.pc }}</th>
              <th>{{ hospital.phone }} </th>
              <th>{{ hospital.province.name }}</th>
              <th>{{ hospital.onDutty }}</th>
              <th>
                <button class="btn btn-success" (click)="updateHospital(hospital.id)">Editar</button>
                <button class="btn btn-danger" (click)="suspenderHospital()">Suspender</button>

                <!-- <button class="btn btn-danger">Eliminar</button  > -->
              </th>
            </tr>
            }
        </tbody>
      </table>
    </div>
  </div>
