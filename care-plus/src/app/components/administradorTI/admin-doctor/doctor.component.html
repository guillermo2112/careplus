<app-home-admin></app-home-admin>

<section class="container">

  <button type="button" class="btn btn-primary" (click)="goToCreate()">
    Añadir un nuevo doctor
  </button>
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Lista de Doctores</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Cumpleaños</th>
            <th>Teléfono</th>
            <th>Especialidad</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          @for(doctor of doctores; track doctor.id){ 
            <tr>
              <th>{{ doctor.id }}</th>
              <th>{{ doctor.name }}</th>
              <th>{{ doctor.dni }}</th>
              <th>{{ doctor.birthdate }}</th>
              <th>{{ doctor.phone }}</th>
              <th>{{ doctor.specialty.name }}</th>
              <th>{{ doctor.user.onDutty }}</th>
              <th>
                <button class="btn btn-primary" (click)="updateDoctor(doctor.id)">Editar</button>
              </th>
            </tr>
            }
        </tbody>
      </table>
    </div>
  </div>
      
  

</section>
