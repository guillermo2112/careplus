<section class="container">

  
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Lista de especialidades</h3>
    </div>

    <div class="card-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
       
          </tr>
        </thead>
        <tbody>
          @for(specialty of specialty; track specialty.id){ 
            <tr>
              <th>{{ specialty.id }}</th>
              <th>{{ specialty.name }}</th>

              <th>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="updateSpecialty(specialty.id)">Editar</button>
                
              </th>
            </tr>
            }
        </tbody>
      </table>
    </div>
  </div>
      
  

</section>
