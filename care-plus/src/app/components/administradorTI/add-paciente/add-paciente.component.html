<section>
    <h3>Añadir Paciente</h3>
    <form (ngSubmit)="onSubmit()">

        <label for="username">Correo:</label>
        <input type="text" name="username" id="username" [(ngModel)]="paciente.id_user.username" [(ngModel)]="usuario.username">

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" [(ngModel)]="paciente.id_user.password" [(ngModel)]="usuario.password">

        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" [(ngModel)]="paciente.name">

        <label for="dni">DNI:</label>
        <input type="text" name="dni" id="dni" [(ngModel)]="paciente.dni">

        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="text" name="birthdate" id="birthdate" [(ngModel)]="paciente.birthdate">

        <label for="address">Dirección:</label>
        <input type="text" name="address" id="address" [(ngModel)]="paciente.address">

        <label for="phone">Teléfono:</label>
        <input type="text" name="phone" id="phone" [(ngModel)]="paciente.phone">

        <label for="emergency_phone">Teléfono de Emergencia:</label>
        <input type="text" name="emergency_phone" id="emergency_phone" [(ngModel)]="paciente.emergency_phone">
        
        <button type="submit">Enviar</button>
    </form>
</section>
