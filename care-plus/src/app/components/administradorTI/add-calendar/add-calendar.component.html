<app-admin-sidebar></app-admin-sidebar>
<div class="contenedorGrande">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">AÃ±adir Calendario</h3>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" [(ngModel)]="calendar.start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" class="form-control" id="end_date" name="end_date"  [(ngModel)]="calendar.end_date" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" [(ngModel)]="calendar.date" required>
                </div>
                <div class="form-group">
                    <label for="doctor_id">Doctor ID:</label>
                    <input type="number" class="form-control" id="doctor_id" required name="doctor_id" [(ngModel)]="calendar.doctor.id" required>
                </div>
                <div class="form-group">
                    <label for="hospital_id">Hospital ID:</label>
                    <input type="number" class="form-control" id="hospital_id" name="hospital_id" [(ngModel)]="calendar.hospital.id" required>
                </div>
                <div class="form-group">
                    <label for="shift_id">Shift ID:</label>
                    <input type="number" class="form-control" id="shift_id" name="shift_id" [(ngModel)]="calendar.shift.id" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
