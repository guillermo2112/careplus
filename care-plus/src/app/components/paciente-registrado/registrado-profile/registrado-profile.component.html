<app-header></app-header>
<app-registrado-sidebar></app-registrado-sidebar>
<div class="container">
    <section class="about-section">
      <div
        class="row align-items-center flex-row-reverse text-center text-lg-start"
      >
        <div class="col-lg-6">
          <div class="about-avatar">
            <img
            [src]="'assets/iconos/iconopersona.png'"
            alt="Doctor Avatar"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="about-text go-to">
            <h3 class="theme-color lead">{{ paciente.name }}</h3>
            <div class="row about-list">
              <div class="col-md-6">
                <div class="media">
                  <label>Fecha Nacimiento:</label>
                  <p>{{ paciente.birthdate }}</p>
                </div>
                <div class="media">
                  <label>Dirección:</label>
                  <p>{{ paciente.address }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="media">
                  <label>Teléfono:</label>
                  <p>{{ paciente.phone }}</p>
                </div>
                <div class="media">
                    <label>Tel de Emergencia:</label>
                    <p>{{ paciente.emergency_phone }}</p>
                  </div>
              </div>
              <div class="col-md-6">
                <div class="media">
                  <label>DNI:</label>
                  <p>{{ paciente.dni }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
