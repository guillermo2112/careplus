<app-header></app-header>
<app-registrado-sidebar></app-registrado-sidebar>

<div class="container contenedorform">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
            <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Cita</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Especialidad</li>
        </ol>
            <div class="card shadow border-0">
                
                <div class="card-body">
                    <form>
                        
                        <fieldset disabled>
                            
                            <legend>Especialidad</legend>
                            <div class="mb-3">
                                <!-- <label for="disabledTextInput" class="form-label">Disabled input</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input"> -->
                            </div>
                            <div class="mb-3">
                                <label for="disabledSelect" class="form-label">Disabled select menu</label>
                                
                                
                                
                                <div class="nav-item">
                                    <select name="filtros" (change)="specialtiesAll($event)">
                                      @for(specialty of specialty; track specialty.id){
                                        <option value={{specialty.id}}>{{specialty.name}}</option>
                                      }
                                    </select>
                                </div>



                                
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                    <label class="form-check-label" for="disabledFieldsetCheck">
                                        Can't check this
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
