<app-header></app-header>
<app-registrado-sidebar></app-registrado-sidebar>
<div class="container contenedorform">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Cita</a></li>
                <li class="breadcrumb-item active" aria-current="page">Especialidad</li>
            </ol>
            <div class="card shadow border-0">
                <div class="card-body">
                    <form>
                        <fieldset>
                            <legend>Especialidad</legend>
                            <div class="form-group">
                                <label for="specialty-select">Elige una especialidad: </label>
                                <select id="specialty-select" class="custom-select" (change)="onSpecialtyChange($event)">
                                    @for (specialty of specialties; track $index) {
                                        <option [value]="specialty.id">
                                            {{ specialty.name }}
                                        </option>
                                    }
                                </select>
                            </div>
                            @if(selectedSpecialty){
                            <div class="form-group" >
                                <label for="province-select">Elige una provincia: </label>
                                <select id="province-select" class="custom-select" name="filtros" (change)="provinciasAll($event)">
                                    @for(provincia of provincias; track provincia.id){
                                        <option value={{provincia.id}}>{{provincia.name}}</option>
                                    }
                                </select>
                            </div>
                        }
                        @if(selectedProvince){
                            <div class="form-group" >
                                <label for="hospital-select">Elige un hospital: </label>
                                <select id="hospital-select" class="custom-select" name="hospitales" (change)="hospitalesAll($event)">
                                    @for(hospital of hospital; track hospital.id){
                                        <option value={{hospital.id}}>{{hospital.name}}</option>
                                    }                                </select>
                            </div>
                        }
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
