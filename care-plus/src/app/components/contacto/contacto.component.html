<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
</head>
<body>

<div class="contact-container">
  <div class="left-col">
    <img class="logo" src="../../../assets/fondoForm.jpg"/>
  </div>
  <div class="right-col">
    <h1>contáctanos</h1>
    <p>Pregúntanos lo que quieras y estaremos encantados de ayudarte</p>
    
    <form id="contact-form" method="post">
      <label for="name">nombre completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
      
      <label for="email">correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu dirección" required>
      
      <label for="message">mensaje</label>
      <textarea rows="6" placeholder="Tu mensaje" id="message" name="message" required></textarea>
      
      <button type="submit" id="submit" name="submit">Enviar</button>
    </form>
    
    <div id="error"></div>
    <div id="success-msg"></div>
  </div>
</div>

</body>
</html>
