

<section class="doctores">
  
  @for(doctor of doctor; track doctor.id){
          <div class="doctor">
              <img [src]="'../../../assets/doctores/'+doctor.id+'.jpg'">
              <h3>{{ doctor.name }}</h3>
              <p class="especialistas">{{ doctor.name }}</p>
              <p>{{ doctor.licenseNum }}</p>
              <a class="visitar" (click)="detalles_doctor(doctor.id)">Ver info</a>

          </div>
  }
      
  

</section>
