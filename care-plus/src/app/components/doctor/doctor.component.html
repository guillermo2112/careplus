<section class="doctores">
  
  @for(doctor of doctor; track doctor.id){
          <div class="doctor">
              <img [src]="'../../../assets/doctores/doctor-prueba.jpg'">
              <h3>{{ doctor.name }}</h3>
              <p class="especialistas">{{ doctor.name }}</p>
              <p>{{ doctor.licenseNum }}</p>
              <a class="visitar" (click)="detalles_doctor(doctor.id)">Ver Doctor</a>
              <a class="visitar" (click)="updateDoctor(doctor.id)">Editar</a>

          </div>
  }
      
  

</section>
